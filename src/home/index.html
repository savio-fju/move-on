<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/src/home/style.css">

  <title>Move.on | Home</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="logo">
        <li><a href="/src/leaderboard/index.html"><img src="/img/Mini-logo.svg" alt="Logo"></a></li>
      </ul>
      <ul class="menu">
        <li class="home"><a href="/src/home/index.html"><img src="/img/Home.svg" alt="Home"></a></li>
        <li class="leaderboard"><a href="/src/leaderboard/index.html"><img src="/img/Leaderboard.svg" alt="Leaderboard"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="process">
      <div>
        <span>0xp</span>
        <span class="process-bar"></span>
        <span>600xp</span>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="user">
          <img src="https://avatars.githubusercontent.com/u/60441128?v=4" alt="Image Profile">
          <div class="info-user">
            <p class="name">SÃ¡vio Pereira</p>
            <p class="level"><img src="/img/Up.svg" alt="Up"> Level 1</p>
          </div>
        </div>

        <div class="challenges">
          <div class="count-challenges">
            <p>Desafios Completados</p>
            <span>00</span>
          </div>
          <span></span>
        </div>

        <div class="count-temi">
          <div class="hours">
            <span>2</span>
            <span>5</span>
          </div>
          <span>:</span>
          <div class="minutes">
            <span>0</span>
            <span>0</span>
          </div>
        </div>


        <button class="initial">Iniciar um ciclo <img src="/img/play_arrow.svg" alt="Play"></button>
      </div>

      <div class="card new-challengess">
        <p>Inicie um ciclo <br> para receber desafios</p>
        <div class="level-up">
          <img src="/img/Icon-up.svg" alt="Icon Up">
          <p>Avance de level completando <br> os desafios.</p>
        </div>
        

      </div>

    </div>

  </main>

</body>

</html>

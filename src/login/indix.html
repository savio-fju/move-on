<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/src/global.css">
  <link rel="stylesheet" type="text/css" href="/src/login/style.css">
  <title>Move.on | Login</title>
</head>

<body>
  <main>
    <section class="simbolo">
      <div>
        <img src="/img/Simbolo.svg" alt="Logo Background">
      </div>
    </section>
    <section class="container">
      <div class="login">
        <div class="logo">
          <img src="/img/Logo.svg" alt="Logo Move On">
        </div>
        <div>
          <p class="welcome">Bem-Vindo</p>
          <div class="github">
            <img src="/img/Github.svg" alt="Logo GitHub">
            <p>Faça login com seu GitHub<br>para começar</p>
          </div>
          <div class="input-login">
            <input type="text" id="userName" placeholder="Digite seu username"></input>
            <a href="/src/home/index.html">
              <button type="submit"><img src="/img/Vector.svg" alt="Icon Seguir"></button>
            </a>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
